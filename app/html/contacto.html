	<li><a href="#" onClick="loadPage('html/home.html')">Inicio</a></li>
	<li class="active"><a href="#" onClick="loadPage('html/contacto.html')">Contacto</a></li>

<section class="panel">
	<h1 class="text-center visible-lg">Nuestras tarifas</h1>
	<h3 class="text-center hidden-lg">Nuestras tarifas</h3>
	<br>
	<p>¿Tienes algún problema o alguna duda que quieras hacernos llegar? Rellena este formulario y te responderemos lo antes posible.</p>
	<form class="panel panel-info contacto">
		<div class="form-group" id="grupoNombre">
			<label for="nombre">Nombre y apellidos</label>
			<input type="nombre" class="form-control" id="nombre" placeholder="Nombre">
			<span id="nombreError" class="help-block" >Este campo es obligatorio.</span>
		</div>
		<div class="form-group"id="grupoEmail">
			<label for="email">Correo electrónico</label>
			<input type="email" class="form-control" id="email" placeholder="Correo">
			<span id="emailError" class="help-block">Este campo es obligatorio.</span>
		</div>
		<div class="form-group">
			<label for="telefono">Teléfono</label>
			<input type="text" class="form-control" id="telefono" placeholder="Teléfono">
		</div>
		<div class="form-group"id="grupoMensaje">
			<label for="mensaje">Mensaje</label>
			<textarea id="mensaje" class="form-control" rows="7"></textarea>
			<span id="mensajeError" class="help-block">Este campo es obligatorio.</span>
		</div>
		<button type="submit" onClick="validateForm()" class="btn btn-default">Enviar</button>
	</form>
</section>
